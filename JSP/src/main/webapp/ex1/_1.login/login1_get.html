<html>

<body>
<!-- 이 페이지의 URL은
	 http://localhost:8088/JSP/ex1/_1.login/login1_get.html을 의미한다

	 action의 의미는
	 http://localhost:8088/JSP/ex1/_1.login/LifeCycleTest를 의미한다.
	 
	 src/main/java 패키지의 하위 패키지 _1.login의 LifeCycleTest.java에서
	 @WebServlet(urlPatterns = "/ex1/_1.login/LifeCycleTest")Ehsms
	 @WebServlet("/ex1/_1.login/LifeCycleTest")로 설정해야 한다.	 
-->
<form action="LifeCycleTest" method="get">
	<h1>로그인</h1>
	 <hr>
	  <b>아이디</b>
	  <input type="text" name="id" placeholder="Enter id" required>
	  <b>Password</b>
	  <input type="text" name="passwd" placeholder="Enter passwrod" required>
	  <div class="clearfix">
	    <button type="submit" class="submitbtn">Submit</button>
	    <button type="reset" class="cancelbtn">cancel</button>
	  </div>
</form>
</body></html>
